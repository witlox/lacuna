# FOSSA Configuration for Lacuna
# https://github.com/fossas/fossa-cli/blob/master/docs/references/files/fossa-yml.md
#
# Lacuna is an Apache 2.0 licensed Python library.
# Python packages are dynamically linked/imported at runtime, not statically linked.

version: 3

project:
  id: github.com/witlox/lacuna
  name: lacuna
  url: https://github.com/witlox/lacuna

# Path filtering - exclude test and development directories
paths:
  exclude:
    - tests
    - htmlcov
    - docs

# Notes on license compliance:
#
# Some dependencies may flag GPL/LGPL licenses from bundled components:
# - numpy: BSD-3-Clause (GPL flags from bundled BLAS/LAPACK)
# - torch: BSD-3-Clause (GPL flags from bundled GCC runtime)
# - presidio-*: MIT (Microsoft projects)
# - psycopg2-binary: LGPL-3.0 (dynamic linking is compliant)
#
# LGPL dependencies (like psycopg2-binary):
#   - LGPL allows dynamic linking without source disclosure
#   - Python imports are dynamic linking, not static
#   - This is compliant with Apache 2.0 distribution
#
# For more details on Python package licensing and dynamic linking:
# https://www.gnu.org/licenses/gpl-faq.html#LGPLStaticVsDynamic
