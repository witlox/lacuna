name: FOSSA

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  fossa-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run FOSSA Scan
        uses: fossas/fossa-action@main
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}

      # FOSSA Test checks for policy violations
      # False positives (numpy, scipy, torch, ruff, setuptools) should be
      # resolved in FOSSA dashboard by marking as "Ignored" with reason:
      # "False positive - GPL flags from bundled components, actual license is permissive"
      - name: Run FOSSA Test
        uses: fossas/fossa-action@main
        continue-on-error: true
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
          run-tests: true
