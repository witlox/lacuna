{{- if .Values.opa.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lacuna.fullname" . }}-opa
  labels:
    {{- include "lacuna.labels" . | nindent 4 }}
    app.kubernetes.io/component: opa
spec:
  replicas: {{ .Values.opa.replicaCount }}
  selector:
    matchLabels:
      {{- include "lacuna.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: opa
  template:
    metadata:
      labels:
        {{- include "lacuna.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: opa
    spec:
      containers:
        - name: opa
          image: "{{ .Values.opa.image.repository }}:{{ .Values.opa.image.tag }}"
          imagePullPolicy: {{ .Values.opa.image.pullPolicy }}
          args:
            - "run"
            - "--server"
            - "--addr=0.0.0.0:8181"
            - "--log-level=info"
            - "/policies"
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health?bundles
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.opa.resources | nindent 12 }}
          volumeMounts:
            - name: policies
              mountPath: /policies
              readOnly: true
      volumes:
        - name: policies
          configMap:
            name: {{ .Values.opa.policies.configMapName | default (printf "%s-opa-policies" (include "lacuna.fullname" .)) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lacuna.fullname" . }}-opa
  labels:
    {{- include "lacuna.labels" . | nindent 4 }}
    app.kubernetes.io/component: opa
spec:
  type: ClusterIP
  ports:
    - port: 8181
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "lacuna.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: opa
{{- end }}
